<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registre - Sync.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='css/login-styles.css') }}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
</head>
<body>
  <nav class="navbar bg-body-tertiary" style="padding:0;">
    <div class="container-fluid logo-login">
      <h1>Sync.</h1>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Arch DEV</a>
        </li>
      </ul>
    </div>
  </nav>
  {% for mesg in get_flashed_messages() %}
  <div class="message" style="background-color:#ffcc00;">
    <p class="mesg" style="color:black;"><i class="fa-solid fa-triangle-exclamation"></i> {{ mesg }}</p>
  </div>
  {% endfor %}
  <div class="login-block">
    <h3>Set the password</h3>
    <form action="{{ url_for('register') }}" method="post">
      <div class="mb-3">
        <label for="company-id" class="form-label" style="color: black;">For</label>
        <input type="text" class="form-control" id="company-id" value="{{user}}" name="email" readonly>
      </div>
      <hr style="color: black;">
      <div class="mb-3">
        <label for="password" class="form-label" style="color: black;">Password</label>
        <input type="password" class="form-control" id="email" placeholder="Password" name="pass1" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label" style="color: black;">Confirm password</label>
        <input type="password" class="form-control" id="password" placeholder="Confirm Password" name="pass2" required>
      </div>
      <button type="submit" class="btn btn-primary" style="float:right;">Save</button>
    </form>
  </div>
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</body>

</html>
