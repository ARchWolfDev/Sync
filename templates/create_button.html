 {% block create_button %}
      <!-- New Department MODAL -->
      <div class="modal fade" id="departmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <form action="{{ url_for('create', item_type='department') }}" method="post">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Department</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row g-3">
                  <div class="col-3">
                    <input type="text" class="form-control" placeholder="ID" aria-label="ID" name="id" value="{{db.select('cv_table_id', 'id', 'DEP-')[0][3]}}">
                  </div>
                  <div class="col-9">
                    <input type="text" class="form-control" placeholder="Department Name" aria-label="Department" name="name">
                  </div>
                  <div class="row g-3">
                    <div class="col" style="padding: 0;">
                      <select class="form-select" aria-label="Default select example" name="responsible_id">
                        <option selected disabled value="">Responsible...</option>
                        {% for employee in db.select_all("v_employees") %}
                        <option value="{{employee[0]}}">{{ employee[3] }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- New Role MODAL -->
      <div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <form action="{{ url_for('create', item_type='roles') }}" method="post">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Role</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row g-3">
                  <div class="col-3">
                    <input type="text" class="form-control" placeholder="ID" aria-label="First name" name="id" value="{{db.select('cv_table_id', 'id', 'ROL-')[0][3]}}" required>
                  </div>
                  <div class="col-9">
                    <input type="text" class="form-control" placeholder="Role Name" aria-label="Last name" name="name" required>
                  </div>
                  <div class="row g-3">
                    <div class="col" style="padding: 0;">
                      <select class="form-select" aria-label="Default select example" name="department_id" required>
                        <option selected disabled value="">Part of...</option>
                        {% for department in db.select_all("t_departments") %}
                        <option value="{{department[0]}}">{{department[1]}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- New Project MODAL -->
      <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <form action="{{ url_for('create', item_type='project') }}" method="post">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Project</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row g-3">
                  <div class="col-3">
                    <input type="text" class="form-control" placeholder="ID" aria-label="First name" name="id"  value="{{db.select('cv_table_id', 'id', 'PROJ-')[0][3]}}">
                  </div>
                  <div class="col-9">
                    <input type="text" class="form-control" placeholder="Project Name" aria-label="Last name" name="project_name">
                  </div>
                  <div class="row g-3">
                    <div class="col" style="padding: 0;">
                      <input type="text" class="form-control" placeholder="Client Name" aria-label="Last name" name="client_name">
                    </div>
                  </div>
                  <div class="row g-3">
                    <div class="col" style="padding: 0;">
                      <select class="form-select" aria-label="Default select example" required name="responsible_id">
                        <option selected disabled value="">Responsable...</option>
                        {% for employee in db.select_all("v_employees") %}
                          <option value="{{employee[0]}}">{{ employee[3] }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- New Tasks List Modal-->
      <div class="modal fade" id="tasksListModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <form action="{{ url_for('create', item_type='tasksList') }}" method="post">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Tasks List</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row" >
                  <div class="mb-3">
                    <label for="taskName" class="form-label">List Name</label>
                    <input class="form-control" id="taskName" name="listName" required>
                  </div>
                </div>
                <hr>
                <h6 style="text-align: inherit;margin-left: 4%;">Add Tasks</h6>
                <div class="row">
                  <div id="req_input" class="datainputs">
                    <input name="taskName"  type="text" class="form-control mb-3">
                  </div>
                  <div class="col" >
                    <a href="#" id="addmore" class="btn btn-primary">Add more</a>
                  </div>
                  <script>
                    $(document).ready(function() {
                      $("#addmore").click(function() {
                        $("#req_input").append('<div class="row"><input name="taskName" type="text" class="form-control mb-3" style="max-width: 70%;">' + '<input type="button" class="inputRemove btn btn-outline-danger mb-3" style="max-width: 20%;margin-left:10%;" value="Remove"/></div>');
                      });
                      $('body').on('click','.inputRemove',function() {
                        $(this).parent('div.row').remove()
                      });
                    });
                  </script>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
 {% endblock %}
