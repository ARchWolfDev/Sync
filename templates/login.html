<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login - Sync.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login-styles.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/favicon.ico')}}">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" style="padding:0;">
      <div class="container-fluid logo-login">
        <h1>Sync.</h1>
        <ul class="nav justify-content-end">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Arch DEV</a>
          </li>
        </ul>
      </div>
    </nav>
    {% for mesg in get_flashed_messages() %}
        <div class="message" style="background-color:#ffcc00;">
          <p class="mesg" style="color:black;"><i class="fa-solid fa-triangle-exclamation"></i> {{ mesg }}</p>
        </div>
    {% endfor %}
    <div class="login-block">
      <h3>Login</h3>
      <form action="{{ url_for('login') }}" method="post">
<!--        <div class="mb-3">-->
<!--          <label for="company-id" class="form-label" style="color: black;">Company ID</label>-->
<!--          <input type="text" class="form-control" id="company-id" placeholder="Company ID">-->
<!--        </div>-->
        <div class="mb-3">
          <label for="email" class="form-label" style="color: black;">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" name="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" style="color: black;">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <hr>
      <button type="submit" class="btn btn-primary" style="float:right;">Login</button>
      </form>
    </div>
  </body>
</html>
